<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico"/>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <style>
    .toggle-content {
      display: none;
      margin-top: 10px;
    }
    .pink-button {
      background-color: pink;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .image-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: zoom-in;
    }
    .image-container img.zoomed {
      transform: scale(2.5);
      z-index: 10;
      position: relative;
      cursor: zoom-out;
    }
    .zoom-animation {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <section id="login-section">
    <h2>Login</h2>
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button class="pink-button" onclick="firebaseLogin()">Log In</button>
      <p id="login-message" style="color: red; display: none;">Invalid credentials. Try again.</p>
    </div>
    <div id="logout-section" style="display: none;">
      <p>Welcome!</p>
      <button class="pink-button" onclick="firebaseLogout()">Log Out</button>
    </div>
  </section>

  <header>
    <div class="main-heading">
      <img src="Espina.jpg" alt="Rudemy Espina" class="profile-pic"/>
      <div class="text-block">
        <h1>Rudemy Espina</h1>
        <p class="subtitle"> A Web Developer </p>
      </div>
    </div>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <button class="pink-button" onclick="toggleSection('about-content')">Show About</button>
    <div id="about-content" class="toggle-content">
      <p>Hello! I'm a passionate beginner web developer...</p>
    </div>
  </section>

  <!-- Other sections here... (omitted for brevity) -->

  <footer>
    <p>Â© 2025 My Portfolio</p>
  </footer>

  <script>
    function toggleSection(id) {
      const content = document.getElementById(id);
      content.style.display = content.style.display === "none" || content.style.display === "" ? "block" : "none";
    }
    function showEmail() {
      const email = document.getElementById("email");
      email.style.display = email.style.display === "none" ? "block" : "none";
    }
    function showContact() {
      const contact = document.getElementById("contact-number");
      contact.style.display = contact.style.display === "none" ? "block" : "none";
    }
    function firebaseLogin() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('logout-section').style.display = 'block';
          document.getElementById('login-message').style.display = 'none';
        })
        .catch((error) => {
          document.getElementById('login-message').innerText = "Login Failed: " + error.message;
          document.getElementById('login-message').style.display = 'block';
        });
    }
    function firebaseLogout() {
      firebase.auth().signOut().then(() => {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('logout-section').style.display = 'none';
      });
    }
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('logout-section').style.display = 'block';
      } else {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('logout-section').style.display = 'none';
      }
    });

    // Image zooming
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll(".image-container img");
      images.forEach((img) => {
        img.addEventListener("dblclick", function () {
          img.classList.toggle("zoomed");
        });
      });
    });
  </script>
</body>
</html>
